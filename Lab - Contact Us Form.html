<!DOCTYPE html>
<html>
	<head>
		<title> Contact Us </title>
	</head>
	<body>
		<form action="fakePage.html" method="POST">
			<p> First Name: <input type="text" name="firstname"/> </p>
			<p> Last Name: <input type="text" name="lastname"/> </p>
			<p> Email: <input type="text" name="email"/> </p>
			<p> Type of License: 
				<input type="radio" name="license" value="Business" checked/> Business
				<input type="radio" name="license" value="Personal"/> Personal
			</p>
			
			<p>
				Reason:
				<select name="reason">
					<option value="reason"> Select a Reason </option>
					<option value="softwareSupport"> Software Support </option>
					<option value="hardwareSupport"> Hardware Support </option>
					<option value="informationRequest"> Information Request </option>
				</select>
			</p>
			
			<p>
				Additional Information:
				<textarea name="addtionalInfo"></textarea>
			</p>

			<p><input type="checkbox" name="termService" value="agree"/> I have read the terms of service </p>
			<p><input type="submit" value="Send Request"/></p> 





		</form>
	</body>
</html>
